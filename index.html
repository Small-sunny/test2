<script>
    var bt=baidu.template;
    var userName;
    function getuserName(name) {
         var reg1 = new RegExp("(^|&)" + name + "=([^&]*)(&|;)", "i");
         //	    var r = window.location.search.substr(1).match(reg);
         var r1 = decodeURI(window.location.search.substr(1)).match(reg1);
         if (r1 != null) return unescape(r1[2]); return null;
    }
    userName = getuserName("userName");
    var jsessionid;
    //获取jsessionid
    function getSessionid(name) {
        var reg = new RegExp("(^|;)" + name + "=([^;]*)(;|$)", "i");
        //	    var r = window.location.search.substr(1).match(reg);
        var r = decodeURI(window.location.search.substr(1)).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    jsessionid=getSessionid("jsessionid");
    console.log(jsessionid);
    function allstore(){
        location.reload();
    }
    function allstorelist(){
        window.location.href = 'store-list.html?userName='+userName+';jsessionid='+jsessionid;
    }
    function allOrderlist(){
        window.location.href = 'order.html?userName='+userName+';jsessionid='+jsessionid;
    }
    function login(userName,passwd) {
        $.post('http://192.168.0.217:8888//web/user/login?userName' +userName+ '&passwd=' + passwd, null, function (data) {
            console.log(data);
            var result=eval('('+data+')');
            if (result.code== 0) {
                if(userName=='admin'){
                    $('#uname').html(userName+ ' (管理员)');
                }else{
                    $('#uname').html(userName+ ' (用户)');
                }
            } else {
                window.location.href = 'login.html';
            }
        })
    }
    function checkLogin(){
        userName = getuserName("userName");
        console.log(userName);
        if(userName != null){
            $('#uname').html(userName);
            //$('#user').css("display","block");
        }
    }
    checkLogin();

    function loginOut(){
        $.post("http://192.168.0.217:8888//web/user/logout",null,function(data){
            var result=eval('('+data+')');
            if(result.code== 0){
                $('#uname').html('登录');
                //location.reload();
                //console.log($('#uname').html());
                window.location.href = 'login.html';
            }else{
                alert("请求错误！");
            }
        })

    }

    function storeinit(){
        $.get('http://192.168.0.217:8888//web/store/storeTypeAll;jsessionid='+jsessionid,null,function(result){
            var result=eval('('+result+')');
            console.log(result);
            if(result.code== 0){
                var tableHtml=bt('t:table',result);
                $('#stores tbody').html();
                $('#stores tbody').html(tableHtml);
                var pagecode = getpagecode(result.data.length,1,10);
                //$("#footer").html("");
                //$("#footer").html(pagecode);
            }else{
                alert("请求错误！");
                window.location.href = 'login.html';
            }
        })
    }
    storeinit();
    function getpagecode(totalNum,currentPage,pageSize){
        var totalPage=totalNum%pageSize==0?parseInt(totalNum/pageSize):parseInt(totalNum/pageSize)+1;
        //		    	alert("totalpage"+totalPage+"currentPage"+currentPage);
        var pageCode = "<ul class='pagination pagination-sm no-margin pull-right'>";
        pageCode = pageCode + "<li><a pageNum='1' onclick='storeinit(1,"+pageSize+")'>首页</a></li>";
        if(currentPage==1){
            pageCode = pageCode + "<li class='disabled'><a href='#'>上一页</a></li>";
        }else{
            pageCode = pageCode + "<li><a pageNum='"+(currentPage-1)+"' onclick='storeinit("+(currentPage-1)+","+pageSize+")'>上一页</a></li>";
        }
        for(var i=currentPage-2;i<=currentPage+2;i++){
            if(i<1||i>totalPage){
                continue;
            }
            if(i==currentPage){
                pageCode = pageCode + "<li class='active'><a href='#'>"+i+"</a></li>";
            }else{
                pageCode = pageCode + "<li><a pageNum='"+i+"' onclick='storeinit("+i+","+pageSize+")'>"+i+"</a></li>";
            }
        }
        if(currentPage==totalPage){
            pageCode = pageCode + "<li class='disabled'><a href='#'>下一页</a></li>";
        }else{
            pageCode = pageCode + "<li><a pageNum='"+(currentPage+1)+"' onclick='storeinit("+(currentPage+1)+","+pageSize+")'>下一页</a></li>";
        }
        pageCode = pageCode + "<li><a pageNum='"+totalPage+"' onclick='storeinit("+totalPage+","+pageSize+")'>尾页</a></li>";
        pageCode = pageCode + "</ul>";
        if(totalNum == 0)
            pageCode="";
        return pageCode
    }

    /*添加门店类型*/
    var sname;
    function addstoretype(){
        sname=$('#type').val();
        if(sname==''){
            alert('门店类型名称不能为空!');
            return;
        }
        var url1="http://192.168.0.217:8888//web/store/StoreType;jsessionid="+jsessionid+"?name="+sname;
        $.ajax({
            type:"POST",
            url:url1,
            //contentType:"application/json",
            data:{
                _method: 'PUT'
            },
            dataType: "json",
            success:function(data) {
                alert('添加成功！');
                window.location.reload();
            }
        });
    }
    /*修改门店类型*/
    /*点击修改*/
    function xiugai(btn){
        var tr = btn.parentElement.parentElement;
        var td = tr.cells[0];
        console.log(td.innerText);
        $("#did").val(td.innerText);
    }
    /*修改提交*/
    function updateStoreType(){
        var dname,did;
        dname=$("#dname").val();
        did=$("#did").val();
        //did=$('#stores tbody tr td:first').val();
        if(dname==''){
            alert('门店类型不能为空!');
            return;
        }
        if(did==''){
            alert('门店类型ID不能为空!');
            return;
        }
        $.post('http://192.168.0.217:8888//web/store/StoreType;jsessionid='+jsessionid+
                '?id='+did+'&name='+dname,null,function(result){
            console.log(dname);
            console.log(did);

            var result=eval('('+result+')');
            if(result.code == 0){
                alert('修改成功！');
                window.location.reload();
            }else{
                alert("请求错误！");
                //window.location.href = 'login.html';
            }
        })
    }
